version: '3'
services:
  app:
    build: .
    ports:
      - 3021
    env_file:
      - .env
  redis:
    image: redis
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
volumes:
  redis_data: