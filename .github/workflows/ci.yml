name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run lint
  test:
    # Docker hub image
    container: node:10.18-jessie

    services:
        postgres:
          image: postgres
          env:
            POSTGRES_PASSWORD:
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm test
        env:
          DATABASE_NAME: "atelier_products"
          DATABASE_HOST: "localhost"

          SERVER_PORT: 3000

          POSTGRES_USER: "postgres"
          POSTGRES_PORT: 5432